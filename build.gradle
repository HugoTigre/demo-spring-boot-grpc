sourceSets {
    main {
        proto {
            // In addition to the default 'src/main/proto'
            srcDir 'src/main/java/com/pakybytes/demo/springbootgrpc/api/protobuf/'
            // In addition to the default '**/*.proto' (use with caution).
            // Using an extension other than 'proto' is NOT recommended,
            // because when proto files are published along with class files, we can
            // only tell the type of a file from its extension.
            include '**/*.protodev'
        }
    }
    test {
        proto {
            // In addition to the default 'src/test/proto'
            srcDir 'src/test/java/com/pakybytes/demo/springbootgrpc/api/protobuf/'
        }
    }
}


ext['junit-jupiter.version'] = jUnit // override spring dependency management

test {
    useJUnitPlatform() {
        excludeTags 'integration'
    }
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
        // outputs.upToDateWhen {false}
    }
}

task integrationTest(type: Test) {
    useJUnitPlatform {
        includeTags 'integration'
    }
    check.dependsOn it
    shouldRunAfter test
}


jacocoTestReport {
    reports {
        html.enabled = true
        xml.enabled = true
        csv.enabled = false
    }
    
    afterEvaluate {
        getClassDirectories().setFrom(
                files(classDirectories.files.collect {
                    fileTree(dir: it, exclude: ['**/Main**'])
                })
        )
    }
}