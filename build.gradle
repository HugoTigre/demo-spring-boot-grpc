plugins {
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'

    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id "org.jetbrains.kotlin.kapt" version "1.3.21"
    id 'org.jetbrains.kotlin.plugin.spring' version '1.3.21'

    id "org.jetbrains.gradle.plugin.idea-ext" version "0.5"

    id 'com.palantir.jacoco-coverage' version '0.4.0'
    id "com.palantir.jacoco-full-report" version "0.4.0"

    id 'com.google.protobuf' version '0.8.8'
    id "java"
}

ext {
    jUnit = '5.4.1'
    mockito = '2.23.4'
}

group = 'com.pakybytes'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // Admin
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'

    // Web
    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude module: 'spring-boot-starter-tomcat'
    }
    implementation('org.eclipse.jetty:jetty-webapp:9.4.14.v20181114')

    // UI
    implementation 'org.springframework.boot:spring-boot-starter-mustache'

    // Json
    implementation('com.fasterxml.jackson.module:jackson-module-kotlin:2.9.8')

    // Kotlin
    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    kapt("org.springframework.boot:spring-boot-configuration-processor")
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.1")

    // gRPC
    implementation 'io.grpc:grpc-netty:1.21.0'
    implementation 'io.grpc:grpc-protobuf:1.21.0'
    implementation 'io.grpc:grpc-stub:1.21.0'
    implementation 'com.google.protobuf:protobuf-gradle-plugin:0.8.8'
    implementation 'com.google.protobuf:protobuf-java:3.8.0'

//    protobuf files("src/main/java/com/pakybytes/demo/springbootgrpc/api/protobuf/")

    // Tests
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude module: 'junit'
    }
    testImplementation("org.junit.jupiter:junit-jupiter-api:$jUnit")
    testCompile("org.junit.jupiter:junit-jupiter-engine:$jUnit")

    testCompile("org.mockito:mockito-core:$mockito")
    testCompile("org.mockito:mockito-junit-jupiter:$mockito")
    testCompile('com.nhaarman:mockito-kotlin:1.6.0')

//    testProtobuf files("src/test/java/com/pakybytes/demo/springbootgrpc/api/protobuf/")
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ['-Xjsr305=strict']
        jvmTarget = '1.8'
    }
}

compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ['-Xjsr305=strict']
        jvmTarget = '1.8'
    }
}

